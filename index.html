<!DOCTYPE html>
<html>
<head>
	<title>Youtube API Search</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<h1>Search Youtube</h1>
	<form class="js-search-form">
		<input type="text" class="js-user-input" placeholder="Type search">
		<button type="submit">Search</button>
	</form>

	<div class="js-div-result">
	</div>
	<div class="js-navigation-buttons">
		<button type="submit" class="button-prev hidden">Prev</button>
		<button type="submit" class="button-next hidden">Next</button>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
